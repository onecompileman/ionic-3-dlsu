<ion-header>
  <ion-navbar>
    <ion-title>
      Students List 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div padding>
  <button ion-button block (click)="addStudent()">
    Add Student
  </button>
</div>  
<ion-list>
  <button ion-item *ngFor="let student of students" >
    {{ student }}
  </button>
</ion-list>
</ion-content>
