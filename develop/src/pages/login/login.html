<ion-content padding>
  <div padding class="app-title">
    <span center>
      <h1>DLSU</h1>
    </span>
  </div>
  <ion-card class="error-message" *ngIf="hasError">
    <ion-card-content>
      Wrong username or Password
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button (click)="signIn()" ion-button block>Sign In</button>
  </div>
</ion-content>
