<ion-header>

  <ion-navbar>
    <ion-title>Edit Student</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card class="error-message" *ngIf="hasError">
    <ion-card-content>
      Please fill in all the fields
    </ion-card-content>
  </ion-card>

  <ion-list>

    <ion-item>
      <ion-label>Firstname</ion-label>
      <ion-input type="text" [(ngModel)]="student.firstname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Lastname</ion-label>
      <ion-input type="text" [(ngModel)]="student.lastname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Age</ion-label>
      <ion-input type="number" [(ngModel)]="student.age"></ion-input>
    </ion-item>

  </ion-list>
  <ion-list radio-group>
    <ion-list-header>
      Gender
    </ion-list-header>

    <ion-item>
      <ion-label>Male</ion-label>
      <ion-radio checked="true" (ionSelect)="setGender('Male')"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Female</ion-label>
      <ion-radio (ionSelect)="selectGender('Female')"></ion-radio>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block (click)="updateStudent()">
      Update Student
    </button>
  </div>

</ion-content>
